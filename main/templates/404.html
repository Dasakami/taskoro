{% load i18n %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/vendor/css/error_page.css">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-status">404</div>
            <div class="error-icon-container">
                <div class="compass-icon"></div>
            </div>
            <h1>Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-suggestions">
                <h3>Try these options:</h3>
                <ul>
                    <li>Check the URL for typos</li>
                    <li>The page might have been moved or deleted</li>
                    <li>Return to the homepage and navigate from there</li>
                </ul>
            </div>
            <div class="error-actions">
                <a href="/" class="btn">Return Home</a>
                <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
