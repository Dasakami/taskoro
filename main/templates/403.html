{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vendor/css/error_page.css' %}">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-status">403</div>
            <div class="error-icon-container">
                <div class="shield-icon"></div>
            </div>
            <h1>Access Forbidden</h1>
            <p>You don't have permission to access this resource.</p>
            <div class="error-suggestions">
                <h3>Try these options:</h3>
                <ul>
                    <li>Check if you're logged in with the correct account</li>
                    <li>Contact the administrator if you believe this is a mistake</li>
                    <li>Return to the homepage and try again</li>
                </ul>
            </div>
            <div class="error-actions">
                <a href="/" class="btn">Return Home</a>
                <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
