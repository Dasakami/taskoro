{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Server Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vendor/css/error_page.css' %}">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-status">500</div>
            <div class="error-icon-container">
                <div class="crystal-icon"></div>
            </div>
            <h1>Server Error</h1>
            <p>Something went wrong on our server. We're working to fix it.</p>
            <div class="error-suggestions">
                <h3>Try these options:</h3>
                <ul>
                    <li>Try refreshing the page</li>
                    <li>Come back later if the problem persists</li>
                    <li>Contact support if this continues</li>
                </ul>
            </div>
            <div class="error-actions">
                <a href="/" class="btn">Return Home</a>
                <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
