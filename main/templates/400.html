{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>400 Bad Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'vendor/css/error_page.css' %}" />
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-status">400</div>
            <div class="error-icon-container">
                <div class="hourglass-icon"></div>
            </div>
            <h1>Bad Request</h1>
            <p>The server cannot process the request due to a client error (e.g., malformed request syntax).</p>
            <div class="error-suggestions">
                <h3>Try these options:</h3>
                <ul>
                    <li>Check the URL for mistakes</li>
                    <li>Clear your browser cache and cookies</li>
                    <li>Contact support if the problem continues</li>
                </ul>
            </div>
            <div class="error-actions">
                <a href="/" class="btn">Return Home</a>
                <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
